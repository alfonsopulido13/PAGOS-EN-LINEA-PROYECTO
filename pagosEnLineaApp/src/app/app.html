


<ion-menu side="left" id="authenticated" [content]="content">
    <ion-header>
      <ion-toolbar class="user-profile" color="primary">

        <ion-grid>
          <ion-row>
            <ion-col col-4>
                <div class="user-avatar">
                  <img src="../assets/imgs/avatar.jpeg">
                </div>
            </ion-col>
            <ion-col padding-top col-8>
              <h2 ion-text class="no-margin bold text-white">
                Usuario
              </h2>
            </ion-col>
          </ion-row>

          <ion-row no-padding class="other-data">

            <ion-col no-padding class="column">
              <button ion-button icon-left small full color="green" menuClose (click)="logout()">
                <ion-icon name="log-out"></ion-icon>
                Cerrar Sesion
              </button>
            </ion-col>
          </ion-row>

        </ion-grid>

      </ion-toolbar>
    </ion-header>

    <ion-content color="primary">

      <ion-list class="user-list">
        <button ion-item menuClose class="text-1x" *ngFor="let menuItem of appMenuItems" (click)="openPage(menuItem)" color={{menuItem.color}}
        style="border-radius:10pt">
          <!-- <ion-icon item-left [name]="menuItem.icon" color="primary"></ion-icon> -->
          <img width="25px" height="25px" src="{{menuItem.icon}}"/>
          <span ion-text color="white">{{menuItem.title}}</span>
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
