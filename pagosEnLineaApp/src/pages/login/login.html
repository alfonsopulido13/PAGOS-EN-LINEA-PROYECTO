<!-- -->
<ion-content padding class="animated fadeIn login auth-page inicio">
    <div class="login-content">

      <!-- Logo -->
      <div padding-horizontal text-center class="animated fadeInDown">
        <div class="logo"></div>
        <h2 ion-text class="text-primary">
          <strong>Pizzeria</strong> App
        </h2>
      </div>

      <!-- Login form -->

        <ion-item id="correo">
          <ion-label floating>
            <ion-icon name="mail" item-start class="text-primary"></ion-icon>
            Correo electrónico
          </ion-label>
          <ion-input   type="email" [(ngModel)]="dataUsuario.CORREO" required></ion-input>
        </ion-item>

        <ion-item id="contrasena">
          <ion-label floating>
            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
            Contraseña
          </ion-label>
          <ion-input  type="password" [(ngModel)]="dataUsuario.CONTRASENA" required></ion-input>
        </ion-item>


      <p text-right ion-text color="primary" tappable (click)="forgotPass()"><strong>¿Olvidó su contraseña?</strong></p>

      <div>
        <button ion-button icon-start block color="primary" tappable (click)="login()">
          <ion-icon name="log-in"></ion-icon>
          INICIAR SESIÓN
        </button>

        <p text-center ion-text color="primary">O Inicia sesión con:</p>

        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <button ion-button icon-only block class="btn-facebook" (click)="loginFacebook()">
                <ion-icon name="logo-facebook" ></ion-icon>
              </button>
            </ion-col>
            <ion-col col-6>
              <button ion-button icon-only block class="btn-gplus" (click)="loginGoogle()">
                <ion-icon name="logo-googleplus"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </div>


      <!-- Other links -->
      <div text-center margin-top>
        <span ion-text color="primary" tappable (click)="register()">¿No tienes una cuenta? <strong>Regístrate</strong></span>
      </div>

    </div>
  </ion-content>
